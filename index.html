<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://css.gg/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="page-header">
        <div class="logo">
            Berry
            <div class="logo__sub">
                by Jenny
            </div>
        </div>
    </header>

    <main class="content-area">
        <h1>Content Area</h1>
    </main>

    <section class="email-modal email-modal--visible">
        <div class="email-modal__close-btn">
            <i class="gg-close"></i>
        </div>

        <div class="email-modal__container">
            <div class="email-modal__info">
                <div class="logo">
                    Berry
                    <div class="logo__sub">
                        by Jenny
                    </div>
                </div>
                <h2>Don't miss this chance!</h2>
                <p class="email-modal__message">Join our amazing community of more than <span class="email-modal__highlight-text">300,000 women</span> who love fashion and receive <span class="email-modal__highlight-text">notifications, discounts, and our award winning newsletter.</span></p>
                <div class="email-modal__form-group">
                    <input type="text" class="email-modal__input" placeholder="yourmobile@mail.com" >
                    <button class="email-modal__button">Send</button>
                </div>
                <div class="email-modal__decline-offer">Sorry, I'm not intrested</div>
            </div>
            <div class="email-modal__side-img">
                <img src="./img/sneakers.jpeg" alt="">
            </div>
        </div>
    </section>

</body>
</html>
